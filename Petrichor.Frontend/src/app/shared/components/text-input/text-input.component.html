<div class="text-input">
  @if (label()) {
  <label class="text-input__label" [for]="controlName()">{{ label() }}</label>
  }

  <input
    #input
    class="text-input__field"
    [class.text-input__field--error]="showError()"
    [formControl]="control"
    [type]="type()"
    [id]="controlName()"
    [placeholder]="placeholderText() ?? ''"
  />

  @if (showError()) {
  <span class="text-input__error" role="alert">{{ errorMessage }}</span>
  }
</div>
