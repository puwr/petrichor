<div class="tags">
  @if (showAddTagInput) {
  <form class="tags__form" [formGroup]="addTagsForm" (ngSubmit)="onSubmit()" (reset)="onReset()">
    <app-text-input label="Tags" controlName="tags" [autoFocus]="true" />

    @if (validationErrors) {
    <div class="tags__errors">
      <app-validation-errors [validationErrors]="validationErrors" />
    </div>
    }

    <div class="tags__actions">
      <app-button variant="neutral" type="reset">Cancel</app-button>
      <app-button variant="fill" type="submit">Save</app-button>
    </div>
  </form>
  } @else { @if (tags() && tags().length > 0) {
  <ul class="tags__list list-reset">
    @for (tag of tags(); track tag.id) {
    <li class="tags__item">
      <span class="tags__name">{{ tag.name }}</span>
      @if (isUploader()) {
      <app-button variant="fill" (click)="deleteTag(tag.id)">
        <app-icon name="delete" />
      </app-button>
      }
    </li>
    }
  </ul>
  } @else {
  <p class="tags__not-found">No tags found.</p>
  } @if (isUploader()) {
  <app-button variant="fill" (click)="showAddTagInput = true">
    <app-icon name="plus" />
  </app-button>
  } }
</div>
