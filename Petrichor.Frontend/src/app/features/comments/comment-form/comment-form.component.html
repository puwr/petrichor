<form class="comment-form" (submit)="onSubmit($event)">
  <textarea
    class="comment-form__textarea"
    placeholder="Enter your commentâ€¦"
    [id]="commentForm.comment().name()"
    rows="3"
    [field]="commentForm.comment"
  ></textarea>

  <app-validation-errors [validationErrors]="commentForm().errors()" />

  <div class="comment-form__add-comment">
    <app-button variant="fill" type="submit" [disabled]="commentForm().invalid()">
      Add Comment
    </app-button>
  </div>
</form>
