<div class="container">
  @if (image(); as img) {
  <section class="image-page">
    <img
      class="image-page__image"
      src="{{ baseUrl + img.url }}"
      width="{{ img.width }}"
      height="{{ img.height }}"
      fetchpriority="high"
      loading="eager"
      (load)="onImageLoad()"
    />

    <div class="image-page__details">
      <div class="image-page__tags">
        <app-tags
          [isUploader]="authStore.isResourceOwnerOrAdmin(img.uploaderId)"
          [imageId]="img.id"
          [tags]="img.tags"
          (tagsChanged)="refreshImage()"
        />
      </div>
      <div class="image-page__meta">
        <span>Uploaded at: {{ img.uploadedAt | date : 'longDate' }}</span>
        @if (isUploaderOrAdmin()) {
        <app-button variant="danger" (click)="onImageDelete()">
          <app-icon name="delete" />
        </app-button>
        }
      </div>
    </div>

    @if (imageId) {
    <app-comments />
    }
  </section>
  }
</div>
