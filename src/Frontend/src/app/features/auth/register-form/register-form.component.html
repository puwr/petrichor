<form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <app-text-input label="Email" type="email" controlName="email" />
  <app-text-input label="Username" controlName="userName" />
  <app-text-input label="Password" type="password" controlName="password" />

  @if (validationErrors) { @if (validationErrors) {
  <app-validation-errors [validationErrors]="validationErrors" />
  } }

  <button
    class="btn-reset btn btn--fill"
    [disabled]="registerForm.invalid"
    type="submit"
  >
    Register
  </button>
</form>
