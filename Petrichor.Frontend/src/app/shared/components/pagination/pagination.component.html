@if (totalPages() > 1) {
<nav class="pagination">
  @for (item of paginationItems(); track item) { @if (item === '…') {
  <span>…</span>
  } @else {
  <a
    class="pagination__link"
    [class.pagination__link--active]="pageNumber() === item"
    [routerLink]="[]"
    [queryParams]="item === 1 ? { page: null } : { page: item }"
    queryParamsHandling="merge"
    [tabIndex]="pageNumber() === item ? null : 0"
  >
    {{ item }}
  </a>
  } }
</nav>
}
