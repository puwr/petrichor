<div class="user-nav">
  <button
    class="btn-reset user-nav__trigger"
    [cdkMenuTriggerFor]="userNav"
    [cdkMenuPosition]="menuPosition"
  >
    <span class="user-nav__name"
      >{{ currentUser()?.userName }} ({{ currentUser()?.email }})
      <div class="user-nav__icon">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>
      </div>
    </span>
  </button>

  <ng-template #userNav>
    <div class="user-nav__dropdown" cdkMenu>
      <a class="user-nav__item" routerLink="/upload" cdkMenuItem>Upload</a>
      <button class="btn-reset user-nav__item" cdkMenuItem (click)="logout()">
        Logout
      </button>
    </div>
  </ng-template>
</div>
