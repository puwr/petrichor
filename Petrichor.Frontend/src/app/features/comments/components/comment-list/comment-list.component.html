@let comments = commentStore.comments();

<ul class="comment-list list-reset">
  @for (comment of comments; track comment.id) {
  <app-comment-item
    [comment]="comment"
    (commentDeleted)="commentStore.deleteComment({ commentId: $event })"
  />
  } @if (commentStore.hasMore()) {
  <div class="comment-list__load-more">
    <app-button variant="text" (click)="commentStore.loadMore()">Load moreâ€¦</app-button>
  </div>
  }
</ul>
