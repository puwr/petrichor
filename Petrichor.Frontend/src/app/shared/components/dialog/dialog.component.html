<div class="dialog">
  <h2 class="dialog__title">{{ data.title }}</h2>
  <p class="dialog__message">
    {{ data.message }}
  </p>
  <div class="dialog__actions">
    @for (action of data.actions; track action.text) {
    <button
      class="btn-reset btn btn--{{ action.style }}"
      (click)="dialogRef.close(action.result)"
    >
      {{ action.text }}
    </button>
    }
  </div>
</div>
