@if (galleryData$ | async; as data) {
<section class="gallery-page">
  <div class="container">
    <form class="gallery-page__search" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <app-text-input controlName="tags" />
      <app-button variant="fill" type="submit">Search</app-button>
    </form>
    @if (searchTags.length > 0) {
    <span class="gallery-page__results"> Search results for: {{ searchTags.join(', ') }} </span>
    }
    <div class="gallery-page__gallery-wrapper">
      <app-gallery [galleryItems]="data.items" />
    </div>
    <app-pagination [pageNumber]="data.pageNumber" [totalPages]="data.totalPages" />
  </div>
</section>
}
